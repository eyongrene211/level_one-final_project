<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Camfind</title>
    <script src="https://cdn.tailwindcss.com"></script> <link rel="stylesheet" href="input.css" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans antialiased">
    <div class="container mx-auto flex justify-center items-center min-h-screen p-4">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-4xl font-extrabold mb-4 text-center text-gray-900">
          Create Your Account
        </h1>
        <p class="text-center text-gray-600 mb-6">
          Join Camfind and connect with great local businesses.
        </p>

        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
              Full Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-lime-500 focus:border-lime-500 text-gray-900" required
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-lime-500 focus:border-lime-500 text-gray-900" required
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-lime-500 focus:border-lime-500 text-gray-900" required
            />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-lime-500 focus:border-lime-500 text-gray-900" required
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-lime-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-lime-700 transition-colors" >
              Sign Up
            </button>
          </div>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-lime-600 hover:underline">Log in</a> </p>
      </div>
    </div>
  </body>
</html>
